<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>WX登录</title>
<meta name=viewport
	content="width=device-width,initial-scale=1,maximum-scale=1">
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#wxlogin').on('click', function(){
				wxlogin();
			});
		});
		
		var wxlogin = function() {
			var url = encodeURIComponent('http://www.huzhenquan.com/swagger-ui.html');
			window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize"
					+"?appid=wx70130051b755f363"
					+"&redirect_uri="+url
					+"&response_type=code"
					+"&scope=snsapi_userinfo"
					+"&state=test1234"
					+"#wechat_redirect";
		}
	</script>
<style type="text/css">
.btn {
	width: 160px;
	height: 50px;
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -25px 0 0 -80px;
}
</style>
</head>
<body>
	<div style="width: 100%;height: 800px;">
		<input type="button" class="btn" value="WX授权登录测试" id="wxlogin">
	</div>
</body>
</html>
